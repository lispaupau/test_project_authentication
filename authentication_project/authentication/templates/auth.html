{% extends 'base.html' %}
{% block title %}
<title>Аутентификация</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Пожалуйста, введите адрес почты</h1>
    <div class="form-floating">
      <input type="email" name ='email' class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Присоединиться</button>
  </form>

{% endblock %}
