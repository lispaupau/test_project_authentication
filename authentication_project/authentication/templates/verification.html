{% extends 'base.html' %}
{% block title %}
<title>Аутентификация</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Пожалуйста, введи код, который был выслан Вам на почту</h1>
    <div class="form-floating">
      <input type="text" name ='code' class="form-control" id="floatingInput" placeholder="Enter here">
      <label for="floatingInput">Verification code</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Подтвердить</button>
  </form>

{% endblock %}
